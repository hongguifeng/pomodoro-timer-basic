<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
        <button id="addRecordButton">Add Record</button>
        <button id="deleteSelectedRecords" style="display: none;">Delete Selected</button>
        <div id="records"></div>
    </div>
    <div id="addRecordModal" class="modal">
        <div class="modal-content">
            <h2>Add New Record</h2>
            <form id="addRecordForm">
                <label for="recordDate">Date:</label>
                <input type="date" id="recordDate" required>
                <label for="recordStartTime">Start Time:</label>
                <input type="time" id="recordStartTime" required>
                <label for="recordEndTime">End Time:</label>
                <input type="time" id="recordEndTime" required>
                <div class="button-group">
                    <button type="submit" class="confirm-btn">Add Record</button>
                    <button type="button" id="cancelAddRecord" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modifyTimeModal" class="modal">
        <div class="modal-content">
            <h2>Modify Time</h2>
            <form id="modifyTimeForm">
                <div class="time-inputs">
                    <div class="time-input-group">
                        <label for="hours">Hours:</label>
                        <select id="hours"></select>
                    </div>
                    <div class="time-input-group">
                        <label for="minutes">Minutes:</label>
                        <select id="minutes"></select>
                    </div>
                    <div class="time-input-group">
                        <label for="seconds">Seconds:</label>
                        <select id="seconds"></select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="confirm-btn">Confirm</button>
                    <button type="button" id="cancelModifyTime" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
